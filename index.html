<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="/script.js" defer></script>
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h1>My Digital Clock</h1>
        <div class="clock-box">
            <div class="date"></div>
            <div class="showTime">
                <span id="hours"></span>
                <span >:</span>
                <span id="minutes"></span>
                <span >:</span>
                <span id="second"></span>
                <span id="daynight"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
